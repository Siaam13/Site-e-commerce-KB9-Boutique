<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page2.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <!-- cdnjs font awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>page2</title>
  </head>
  <body>
    <header id="header">
      <div class="ENTIER">
        <img src="/img/Logo-kb9boutique.png" class="logo1" />
        <p class="logo">KB9</p>
        <p class="BOUTIQUE">BOUTIQUE</p>
      </div>

      <div class="HPA">
        <a class="HOME" href="/IndexKB9.html">HOME</a>
        <a class="PANIER" href="/page2.html" style="color: red;">PANIER</a>
        <a class="ACTU" href="/page3.html">Actualités</a>
      </div>
    </header>
    <section class="information">
      <h1 style="font-family: 'Passion One', cursive ;">RECAPITULATIF PANIER</h1>
      <div class="container">
        <div class="clothesimage">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/Maillot-fr-2020.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/Maillot-fr-2020-2.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/maillot-france-domicile-benzema-2020-2021.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <form action="" method="get">
          <fieldset class="detail">
            <figure class="marginbottom" style="font-family: 'Raleway', sans-serif; font-size: 2.5vw; color: rgb(26, 11, 83);">INFORMATIONS DE LIVRAISON :</figure>
            <div class="wholename">
              <label for="PRÉNOM" class="prénom" style="font-family: 'Raleway', sans-serif; color: rgb(26, 11, 83)"
                >PRÉNOM : <input id="PRÉNOM" type="text" name="PRÉNOM" value="" placeholder="Votre Prénom" style="font-style: italic;"
              /></label>
              <label for="NOM" class="nom" style="font-family: 'Raleway', sans-serif; color: rgb(26, 11, 83)"
                >NOM : <input id="NOM" type="text" name="NOM" value="" placeholder="Votre Nom" style="font-style: italic;"
              /></label>
            </div>
            <label for="E-MAIL" style="font-family: 'Raleway', sans-serif; color: rgb(26, 11, 83)"
              >E-MAIL : <input id="E-MAIL" type="email" name="E-MAIL" value="" placeholder="Votre e-mail" style="font-style: italic;"
            /></label>
            <label for="ADDRESS" class="marginboth" style="font-family: 'Raleway', sans-serif; color: rgb(26, 11, 83)"
              >ADDRESSE : <input id="ADDRESS" type="text" name="ADDRESSE" placeholder="Votre Adresse" style="font-style: italic;"
            /></label>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="petitpanier"></section>
    <section class="toPay">
      <div>
        <p>Procédez au paiement</p>
        <a href="">PAYER</a>
      </div>
    </section>
    <footer>
      <p class="letterspacing"><span class="red">KB9</span> <span class="boutique">BOUTIQUE</span> </p>
      <p>Mentions légales</p>
      <p>Contact</p>
      <div>
        <a>@ Nathan</a>
        <a class="middlemargin">Sebastien</a>
        <a>Teng-wei</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./page2.js"></script>
  </body>
</html>
